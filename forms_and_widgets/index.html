<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">

			<button class="outline-button block">ADD EVENT</button>
		</div>
	</div>

	<div class="booking widget">
		<figure>
			<img src="img/eiphel.png" alt="eiphel's tower">
			<figcaption>
				<h2>Hotel Relais</h2>
				<p class="location"><i class="fa fa-map-marker"></i>Paris, France</p>
			</figcaption>
		</figure>
		<dl>
			<dt><label for="check-in">Check in</label></dt>
			<dd><input id="check-in" class="calendar-field text" type="text"  value="9 July, 2016"><button class="calendar-button"><i class="fa fa-calendar"></i></button></dd>
			<dt><label for="check-out">Check out</label></dt>
			<dd><input id="check-out" class="calendar-field text" type="text"  value="16 July, 2016"><button class="calendar-button"><i class="fa fa-calendar"></i></button></dd>
			<dd>
				<div class="checkbox-block">
					<input id="flexible-dates" type="checkbox" checked>
					<label for="flexible-dates" class="checkboxer">Flexible dates</label>
				</div>
			</dd>
			<dd style="display: inline">
				<label for="adults" class="block">Adults</label>
				<div class="block">
					<select id="children" class="text inline-block">
						<option value="1">1</option>
					</select>
					<div class="button-imitator inline-block"><i class="fa fa-caret-down"></i></div>
				</div>

			</dd>
			<dd style="display: inline">
				<label for="children" class="block">Children</label>
				<div>
					<select id="children" class="text inline-block">
						<option value="1">1</option>
					</select>
					<div class="button-imitator inline-block"><i class="fa fa-caret-down"></i></div>
				</div>
			</dd>
		</dl>
		<button class="outline-button block"><i class="fa fa-search"></i>SEARCH ROOM</button>

	</div>
</body>
</html>
